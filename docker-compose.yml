services:
  # 1. Vector Database (The Vault)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: axiom_qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:6333/readyz || exit 1"]
      interval: 30s
      timeout: 10s

  # 2. API Backend (The Gatekeeper)
  backend:
    build: ./backend
    container_name: axiom_backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - DEBUG_MODE=True
    depends_on:
      qdrant:
        condition: service_healthy
    volumes:
      # Mount source for hot-reloading during dev
      - ./backend/src:/app/src

  # 3. UI Frontend (The Dashboard)
  frontend:
    build: ./frontend
    container_name: axiom_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  qdrant_storage: